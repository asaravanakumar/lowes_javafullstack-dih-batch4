server:
  port: 8111

spring:
  application:
    name: gateway-service
  cloud.gateway.mvc:
    routesMap:
      configRoute1:
        uri: lb://product-service
        predicates:
          - Path=/shoppingcart/api/products/**
          - Method=GET,POST,PUT,DELETE
        filters:
          - StripPrefix=2

# Eureka Client
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

# Enable all actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include:
          - "*"

